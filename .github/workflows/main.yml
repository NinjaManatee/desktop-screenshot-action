name: Screenshot

on: [push]

jobs:
  screenshot:
    runs-on: windows-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Take screenshot
        uses: ./
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: ./screenshot.jpg
      - name: Take screenshot specifying file name
        uses: ./
        with:
          file-name: test.jpg
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: screenshot
          path: ./test.jpg